spring.application.name=Film Management System
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/filmmanagementsystem
spring.datasource.username=root
spring.datasource.password=password

# Log SQL statements
spring.jpa.show-sql=false

# Als we de classes/objects aanpassen, worden de database tables ook automatisch geupdate
spring.jpa.hibernate.ddl-auto=update

# Het SQL dialect dat we gebruiken
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Beter leesbare logs
spring.jpa.properties.hibernate.format_sql=true